<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassX - Your Personal Password Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo">Harech
            <p>"Your Vision, Our Code"</p>
        </div>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/About Us/index.html">About</a></li>

        </ul>
    </nav>
    <div class="container">
        <h1>Password Manager</h1>
        <p>Password managers enhance security, save time and organize credentials securely for peace of mind.</p>

        <table>
            <tr>
                <th>Website</th>
                <th>Username</th>
                <th>Password</th>
                <th>Delete</th>
            </tr>
            <h2>Your Passwords <span id="alert">(Copied!)</span></h2>
        </table>

        <h2>Add a Password</h2>
        <form action="/submit" method="post">

            <!-- Text input for website -->
            <label for="website">Website:</label>
            <input type="text" id="website" name="website" required>
            <br><br>

            <!-- Text input for username -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br><br>

            <!-- Password input -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <!-- Submit button -->
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
